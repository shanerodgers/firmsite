- name: Emily Kissel
  bio: Emily Kissel is a lawyer who practises family law and estates law at Miller Thomson’s Montreal office. She appears regularly before the Superior Court of Québec and often represents clients in settlement conference. She has also pleaded before the Court of Appeal on several occasions and recently appeared before the Supreme Court of Canada in the case Association de médiation familiale du Québec v. Bouvier. <br> <br> Emily has represented clients in divorce files where the division of matrimonial property, spousal and child support, claims for a compensatory allowance and for a provision for costs were at issue. She has notably been involved in complex divorce files with important financial aspects and where questions of private international law were raised. She has also represented de facto spouses where one party made a claim for unjust enrichment. <br> <br> She has also acted in numerous custody files, including where a child suffered from a disability or where allegations of parental alienation, sexual or physical abuse were made against one parent. She has also worked on national and international child relocation cases. <br> <br> Before joining Miller Thomson, Emily obtained her civil law degree from the University of Ottawa and her common law degree (Juris Doctor) from the University of Montréal. She began her career in a Montréal law firm that specializes in the practice of family law. <br> <br> She has also acted in numerous custody files, including where a child suffered from a disability or where allegations of parental alienation, sexual or physical abuse were made against one parent. She has also worked on national and international child relocation cases. <br> <br> Before joining Miller Thomson, Emily obtained her civil law degree from the University of Ottawa and her common law degree (Juris Doctor) from the University of Montréal. She began her career in a Montréal law firm that specializes in the practice of family law.
