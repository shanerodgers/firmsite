- name: Michaël Plante
  bio: Michaël Plante focuses his practice primarily on family litigation. Before joining Miller Thomson, he practiced family law at a renowned law firm and labour and employment law at a regional law firm. He was involved in major litigation cases and pleaded before various judicial bodies in Quebec. <br> <br> He has an LL.B. from Université Laval and was on the Faculty of Law’s honour roll for academic excellence. Michaël was also awarded a scholarship for having the best grades in his labour and employment law courses. He also gained valuable experience in family law while articling for three Superior Court judges.
