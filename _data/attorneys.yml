- name: Patricia Fourcand
  bio: Patricia Fourcand, Ad.E., practices family law at the Montreal office of Miller Thomson. She has a recognized expertise in family litigation with an international law component. She received the designation of Emeritus Lawyer from the Quebec Bar in 2021.  return Patricia has worked on complex cases, such as child abductions, the validity of foreign or religious marriages, as well as the multijurisdictional division of assets. Her representations as regards the rights of fathers with respect to parenting time have contributed to the evolution of the law in Quebec towards greater equality between both parents, reflecting the importance of equality between men and women.  return Her commitment to family law led her to sit on the Liaison Committee with the Superior Court in family matters for several years. A sought-after speaker, she regularly gives speeches on family law not only in Quebec, but also abroad. Patricia Fourcand also has extensive experience in estate law. She has handled complex cases involving the division of family patrimony and the liquidation of matrimonial or civil union regimes. She is a Fellow of the prestigious International Academy of Family Lawyers.
